<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
<div class="design">
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="#" class="image">
    <h2>Order Summary</h2>
    <p id="description">You can now listen to millions of songs,
    audiobooks, and podcasts on any device
    anywhere you like!</p>
      <div class="details">
        <img src="./images/icon-music.svg" alt="icon">
        <div class="center">
          <p id="plan">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
          <a href="#" id="change">Change</a> 
      </div>
    <button id="proceed-button">Proceed to Payment</button>
    <br>
    <a href="#" id="cancel">Cancel Order</a>
  </div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/riccardo-donzelli">Riccardo Donzelli</a>.
  </div>
</body>
</html>
